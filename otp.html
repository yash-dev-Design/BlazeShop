<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
   <link rel="shortcut icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõçÔ∏è</text></svg>"
        type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification</title>
  <style>
    :root {
     --primary-color: #03b8ff;
            --accent-color: #1d87ff;
      --text-color: #333;
      --bg-color: #f8f5f0;
      --card-bg: #fff;
      --border-color: #d1c7b7;
      --box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background-color: var(--card-bg);
      padding: 40px;
      border-radius: 12px;
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 26px;
      color: var(--text-color);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 16px;
      color: var(--text-color);
      font-weight: bold;
      text-align: left;
    }

    input[type="tel"] {
      padding: 12px;
      font-size: 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--card-bg);
      color: var(--text-color);
      outline: none;
    }

    input[type="tel"]:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(255, 108, 82, 0.2);
    }

    button {
      padding: 12px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-color);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>OTP Verification</h1>
    <form id="otpForm">
      <label for="otp">Enter 4-digit OTP:</label>
      <input type="tel" name="otp" id="otp" maxlength="4" pattern="\d{4}" placeholder="____" required />
      <button type="submit">Verify OTP</button>
    </form>
  </div>

  <script>
    document.getElementById("otpForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const otp = document.getElementById("otp").value.trim();

      // Optionally add more validation here
      if (otp.length === 4 && /^\d{4}$/.test(otp)) {
        // Redirect to logout.html or success page
        window.location.href = "logout.html";
      } else {
        alert("Please enter a valid 4-digit OTP.");
      }
    });
  </script>
</body>

</html>
