<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõçÔ∏è</text></svg>"
    type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    :root {
  
      --primary-color: #03b8ff;
      --accent-color: #1d87ff;
      --text-color: #333;
      --bg-color: #f8f5f0;
      --card-bg: #fff;
      --header-bg: #2c2c2c;
      --header-text: #f8f5f0;
      --footer-bg: #2c2c2c;
      --footer-text: #f8f5f0;
      --border-color: #d1c7b7;
      --box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      transition: var(--transition);
      line-height: 1.6;
    }

    header,
    footer {
      background-color: var(--header-bg);
      color: var(--header-text);
      text-align: center;
      padding: 1.5rem 1rem;
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--card-bg);
      box-shadow: var(--box-shadow);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    p {
      margin: 0.8rem 0;
      font-size: 1rem;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <p>Have questions? Reach out to us:</p>
    <p>Email: <a href="mailto:support@yourstore.com">support@yourstore.com</a></p>
    <p>Phone: <a href="tel:+917989552340">+91 7989552340</a></p>
    <p>Address: 123 Customer Street, India</p>
  </main>

  <footer>
    &copy; 2025 TrustiDash. All rights reserved.
  </footer>
</body>

</html>
