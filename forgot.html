<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõçÔ∏è</text></svg>"
    type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <style>
    :root {
      --primary-color: #03b8ff;
            --accent-color: #1d87ff;
      --text-color: #333;
      --bg-color: #f8f5f0;
      --card-bg: #fff;
      --border-color: #d1c7b7;
      --box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background-color: var(--card-bg);
      padding: 40px;
      border-radius: 12px;
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 26px;
      color: var(--text-color);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 16px;
      color: var(--text-color);
      font-weight: bold;
      text-align: left;
    }

    input[type="email"] {
      padding: 12px;
      font-size: 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      outline: none;
      background-color: var(--card-bg);
      color: var(--text-color);
    }

    input[type="email"]:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(39, 223, 255, 0.2);
    }

    button {
      padding: 12px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-color);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <form id="forgotPasswordForm">
      <label for="email">Enter Email:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function (e) {
      e.preventDefault();
      // Logic to handle email/OTP goes here (e.g., API call)
      window.location.href = "otp.html";
    });
  </script>
</body>

</html>
